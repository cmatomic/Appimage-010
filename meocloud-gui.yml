app: meocloud-gui
binpatch: true
ingredients:
   packages:
 dist: xenial
 sources:
    - deb http://archive.ubuntu.com/ubuntu/ xenial main universe
 script:
    - wget -c http://pt.archive.ubuntu.com/ubuntu/pool/main/m/markupsafe/python-markupsafe_0.23-2build2_amd64.deb
    - wget -c http://pt.archive.ubuntu.com/ubuntu/pool/main/m/mako/python-mako_1.0.3+ds1-1ubuntu1_all.deb
    - wget -c http://pt.archive.ubuntu.com/ubuntu/pool/main/g/gobject-introspection/gobject-introspection_1.46.0-3ubuntu1_amd64.deb
    - wget -c http://pt.archive.ubuntu.com/ubuntu/pool/universe/p/python-setproctitle/python-setproctitle_1.1.8-1build2_amd64.deb
    - wget -c http://repos.sapo.pt/deb/pool/sapo/m/meocloud-gui/meocloud-gui_0.2.29beta_amd64.deb
    - sudo dpkg -i *
 script:
    - cat > meocloud.desktop <<EOF
    - [Desktop Entry]
    - Name=meocloud
    - Terminal=false
    - Type=Application
    - Icon=meocloud.png
    - Exec=/usr/bin/meocloud-gui
    - Categories=Network;FileTransfer;
    - EOF
    - wget https://github.com/cmatomic/MEOCloud.AppImage/raw/master/img/meocloud.png -O usr/share/icons/hicolor/256x256/apps/meocloud.png
    - cp usr/share/icons/hicolor/256x256/apps/meocloud.png .
